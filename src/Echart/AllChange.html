<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:800px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line'// 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));

            option = {
                title: {
                    text: '总体变化走势',
                    subtext: 'neu.tss'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['支持度', '关注度', '时效性', '突发度', '纯净度', '聚族热度',
                        '主题强度', '总热度']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        name:'聚族编号',
                        boundaryGap: false,
                        data: ['聚族1', '聚族2', '聚族3', '聚族4', '聚族5', '聚族6', '聚族7', '聚族8',
                            '聚族9', '聚族10'
                        ]
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name:'权值'
                        //data: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3]
                    }
                ],
                series: [
                    {
                        name: '支持度',
                        type: 'line',
                        smooth: true,
                       // itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: [0.200484066, 0.046389673,
                            0.095199677, 0.078862445,
                            0.04719645, 0.046994756,
                            0.08914885, 0.257966922,
                            0.062121823, 0.075635337]
                    },
                    {
                        name: '关注度',
                        type: 'line',
                        smooth: true,
                        //itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: [0.143687082, 0.117106834,
                            0.140705253, 0.142958055,
                            0.130887365, 0.123560199,
                            0.149603788, 0.170986025, 0.156621,
                            0.125801894]
                    },
                    {
                        name: '时效性',
                        type: 'line',
                        smooth: true,
                        //itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: [0.185917973, 0.179816102,
                            0.180505637, 0.189002689,
                            0.185649557, 0.184477287,
                            0.187148772, 0.180975577,
                            0.191967893, 0.188974597]
                    },
                    {
                        name: '突发度',
                        type: 'line',
                        smooth: true,
                        //itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data: [0.047600207, 0.029703064,
                            0.031911036, 0.05089567,
                            0.026682618, 0.096957473,
                            0.04540091, 0.091917289,
                            0.048208732, 0.085119336]
                    },
                    {
                        name: '纯净度',
                        type: 'line',
                        stack: '总量',
						smooth: true,
//                        itemStyle: {
//                            normal: {
//                                areaStyle: {
//                                    type: 'default'
//                                }
//                            }
//                        },
                        data: [0.14773673, 0.194999539,
                            0.192364705, 0.234415403,
                            0.238315778, 0.224166949,
                            0.213069769, 0.135444951,
                            0.214268587, 0.190628982]
                    },
                    {
                        name: '聚族热度',
                        type: 'line',
                        stack: '总量',
						smooth: true,
//                        itemStyle: {
//                            normal: {
//                                areaStyle: {
//                                    type: 'default'
//                                }
//                            }
//                        },
                        data: [0.085601444,
                            0.035555992,
                            0.057097926,
                            0.057276719,
                            0.042795073,
                            0.046383471,
                            0.060043105,
                            0.106226993,
                            0.053477,
                            0.050211082
                        ]
                    },
                    {
                        name: '主题强度',
                        type: 'line',
                        stack: '总量',
						smooth: true,
//                        itemStyle: {
//                            normal: {
//                                areaStyle: {
//                                    type: 'default'
//                                }
//                            }
//                        },
                        data: [0.147753297,
                            0.087350872,
                            0.125593348,
                            0.12496471,
                            0.140130237,
                            0.117723954,
                            0.101434926,
                            0.143818588,
                            0.127823623,
                            0.114378427
                        ]
                    },
                    {
                        name: '总热度',
                        type: 'line',
                        stack: '总量',
						smooth: true,
//                        itemStyle: {
//                            normal: {
//                                areaStyle: {
//                                    type: 'default'
//                                }
//                            }
//                        },
                        data: [0.233354741,
                            0.122906865,
                            0.182691274,
                            0.182241429,
                            0.18292531,
                            0.164107425,
                            0.161478031,
                            0.250045581,
                            0.181300623,
                            0.164589509

                        ]
                    }

                ]
            }
            ;

            // 为echarts对象加载数据
            myChart.setOption(option);
        }
    );
</script>
</body>
